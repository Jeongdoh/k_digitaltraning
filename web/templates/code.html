<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document Similarity Calculation</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text similarity code</title>
        <link rel = "stylesheet" href = "./css/main.css">
        <link rel = "stylesheet" href = "./css/code.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
          <h1 class="text-center my-5">Upload CSV Files</h1>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="fire1">Fire1 CSV:</label>
                  <input type="file" name="fire1" id="fire1" accept=".csv" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="fire2">Fire2 CSV:</label>
                  <input type="file" name="fire2" id="fire2" accept=".csv" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="similarityMethod">Select Similarity Method:</label>
                  <select name="similarityMethod" id="similarityMethod" class="form-control">
                    <option value="cosine">Cosine Similarity</option>
                    <option value="jaccard">Jaccard Similarity</option>
                    <option value="manhattan">Manhattan Distance</option>
                    <option value="euclidean">Euclidean Distance</option>
                  </select>
                </div>
                <input type="submit" value="Calculate Similarity" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
      </body>
</html>
