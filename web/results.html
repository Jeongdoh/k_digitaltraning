<!DOCTYPE html>
<html>
  <head>    

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact</title>
      <link rel = "stylesheet" href = "./css/main.css">
      <link rel = "stylesheet" href = "./css/count.css">
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
      </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">유사도 비교 결과</h1>
      <button onclick="goBack()" class="btn btn-primary mb-3">뒤로가기</button> <!-- 뒤로가기 버튼 -->
      {% if results %}
        <table class="table">
          <thead>
            <tr>
              <th>비교조문의 인덱스</th>
              <th>비교대상에서의 조문</th>
              <th>비교조문의 제목</th>
              <th>비교대상의 인덱스</th>
              <th>두 문서의 유사도</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
              <tr>
                <td>{{ result.index }}</td>
                <td>{{ result.compared_text }}</td>
                <td>{{ result.title }}</td>
                <td>{{ result.compared_index }}</td>
                <td>{{ result.similarity }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No results available.</p>
      {% endif %}
    </div>

    <script>
      function goBack() {
        window.history.back(); // 뒤로 가는 기능
      }
    </script>
  </body>
</html>
